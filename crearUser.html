<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="index.css">
    <title>Registrar usuario</title>
</head>

<body>
    <div class="containertwo fondo">
        <div class="form-group col-6 containerthree">
            <label for="exampleSelect1" class="form-label mt-4">Usuario</label>
            <span class="rojie blackie">*</span>
            <div class="form-floating mb-3">
                <input type="text" class="form-control bordeColor animacionshake" id="userC" placeholder="name">
            </div>
            <div>
                <label for="exampleSelect1" class="form-label mt-4">Contraseña</label>
                <span class="rojie blackie">*</span>
                <input type="password" id="passC" class="form-control bordeColor animacionshake" placeholder="Password">
            </div>
            <div>
                <label for="exampleSelect1" class="form-label mt-4">Repetir contraseña</label>
                <span class="rojie blackie">*</span>
                <input type="password" id="passC-repeat" class="form-control bordeColor animacionshake" placeholder="Password">
            </div>
        </div>
        
        <div class="btn-crear col-12">
            <button id="btn-registrar" type="button" class="btn btn-outline-primary">CREAR</button>
            <button id="btn-volver" type="button" class="btn btn-outline-primary"">VOLVER</button>
        </div>

        </div>
